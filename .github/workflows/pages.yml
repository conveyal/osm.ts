# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['github-pages']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2.0.2
        with:
          bun-version: 1.2.23
      - name: Install dependencies
        run: bun install
      - name: Build
        run: bun run build
      - name: Copy PBFs to /dist/pbfs
        run: cp -r ./fixtures/*.pbf ./apps/merge/dist/pbfs
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Copy index.html to /dist/404.html
        run: cp ./apps/merge/dist/index.html ./apps/merge/dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './apps/merge/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4